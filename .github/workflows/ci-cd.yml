name: CI/CD Pipeline for Sentiment App

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Train the model and save it as an artifact
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.9
          environment-file: environment.yml

      - name: Train the model
        shell: bash -l {0}
        run: python train.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-and-script
          path: |
            sentiment_model.pkl
            predict.py
            environment.yml

  # Job 2: Build a Docker image using the trained model
  build-and-test:
    needs: train # This job only runs after the 'train' job succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-and-script
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t sentiment-app .

      - name: Test container with positive sentence
        run: |
          docker run sentiment-app "This is a wonderful and amazing product" | grep "Predicted Sentiment: positive"

      - name: Test container with negative sentence
        run: |
          docker run sentiment-app "I am very disappointed and this was terrible" | grep "Predicted Sentiment: negative"